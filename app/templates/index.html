<!-- SOS_Empresa/app/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Mantenimiento - SOS</title>

  <!-- Carga correcta del CSS desde app/static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sección de imagen -->
    <div class="image-section">
      <!-- Logo: debe existir en app/static/images/logo_empresa.png -->
      <img src="{{ url_for('static', filename='images/logo_empresa.png') }}" alt="Logo Empresa">
      <div class="overlay"></div>
    </div>

    <!-- Sección del formulario -->
    <div class="form-section">
      <h2>Acceso al Sistema</h2>

      <!-- IMPORTANTE: action a /login y method POST -->
      <form action="{{ url_for('main.login') }}" method="POST">
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

        <button type="submit">Iniciar sesión</button>
        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
      </form>
    </div>
  </div>

  <!-- Si usas JS propio, descomenta y crea app/static/script.js -->
  <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</body>
</html>
